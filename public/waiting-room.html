<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room - Video Call App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
   <style>
    /* ========================================
   WAITING ROOM - PREMIUM CSS DESIGN
   ======================================== */

/* CSS Variables for Consistent Theming */
:root {
  /* Color Palette */
  --primary-color: #6366f1;
  --primary-dark: #4f46e5;
  --primary-light: #a5b4fc;
  --secondary-color: #0f172a;
  --accent-color: #06b6d4;
  --success-color: #10b981;
  --warning-color: #f59e0b;
  --error-color: #ef4444;
  --muted-color: #64748b;
  
  /* Backgrounds */
  --bg-primary: #0f172a;
  --bg-secondary: #1e293b;
  --bg-tertiary: #334155;
  --bg-glass: rgba(255, 255, 255, 0.1);
  --bg-card: rgba(30, 41, 59, 0.8);
  --bg-overlay: rgba(15, 23, 42, 0.95);
  
  /* Text Colors */
  --text-primary: #ffffff;
  --text-secondary: #cbd5e1;
  --text-muted: #94a3b8;
  --text-accent: #a5b4fc;
  
  /* Spacing */
  --spacing-xs: 0.25rem;
  --spacing-sm: 0.5rem;
  --spacing-md: 1rem;
  --spacing-lg: 1.5rem;
  --spacing-xl: 2rem;
  --spacing-2xl: 3rem;
  
  /* Border Radius */
  --radius-sm: 0.375rem;
  --radius-md: 0.5rem;
  --radius-lg: 0.75rem;
  --radius-xl: 1rem;
  --radius-2xl: 1.5rem;
  
  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
  
  /* Transitions */
  --transition-fast: 0.15s ease;
  --transition-normal: 0.3s ease;
  --transition-slow: 0.5s ease;
}

/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 16px;
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  line-height: 1.6;
  color: var(--text-primary);
  background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

/* Random Moving Dots Background */
.moving-dots {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
  overflow: hidden;
}

.dot {
  position: absolute;
  border-radius: 50%;
  opacity: 0.6;
  animation: moveDot linear infinite;
}

.dot:nth-child(1) {
  width: 4px;
  height: 4px;
  background: var(--primary-color);
  top: 10%;
  left: 20%;
  animation-duration: 15s;
  animation-delay: 0s;
}

.dot:nth-child(2) {
  width: 6px;
  height: 6px;
  background: var(--accent-color);
  top: 30%;
  left: 70%;
  animation-duration: 20s;
  animation-delay: 2s;
}

.dot:nth-child(3) {
  width: 3px;
  height: 3px;
  background: var(--success-color);
  top: 60%;
  left: 10%;
  animation-duration: 18s;
  animation-delay: 4s;
}

.dot:nth-child(4) {
  width: 5px;
  height: 5px;
  background: var(--primary-light);
  top: 80%;
  left: 80%;
  animation-duration: 22s;
  animation-delay: 1s;
}

.dot:nth-child(5) {
  width: 4px;
  height: 4px;
  background: var(--accent-color);
  top: 20%;
  left: 50%;
  animation-duration: 16s;
  animation-delay: 3s;
}

.dot:nth-child(6) {
  width: 3px;
  height: 3px;
  background: var(--primary-color);
  top: 70%;
  left: 30%;
  animation-duration: 24s;
  animation-delay: 5s;
}

.dot:nth-child(7) {
  width: 5px;
  height: 5px;
  background: var(--success-color);
  top: 40%;
  left: 90%;
  animation-duration: 19s;
  animation-delay: 2.5s;
}

.dot:nth-child(8) {
  width: 6px;
  height: 6px;
  background: var(--primary-light);
  top: 90%;
  left: 15%;
  animation-duration: 21s;
  animation-delay: 4.5s;
}

.dot:nth-child(9) {
  width: 4px;
  height: 4px;
  background: var(--accent-color);
  top: 15%;
  left: 85%;
  animation-duration: 17s;
  animation-delay: 1.5s;
}

.dot:nth-child(10) {
  width: 3px;
  height: 3px;
  background: var(--primary-color);
  top: 55%;
  left: 60%;
  animation-duration: 23s;
  animation-delay: 3.5s;
}

@keyframes moveDot {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 0;
  }
  10% {
    opacity: 0.6;
  }
  50% {
    transform: translate(100px, -150px) scale(1.2);
    opacity: 0.8;
  }
  90% {
    opacity: 0.4;
  }
  100% {
    transform: translate(-80px, 200px) scale(0.8);
    opacity: 0;
  }
}

/* Container Styles */
.waiting-room-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: var(--spacing-xl);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  gap: var(--spacing-xl);
}

/* Header Styles */
.header {
  text-align: center;
  margin-bottom: var(--spacing-xl);
  position: relative;
  z-index: 10;
}

.header h1 {
  font-size: 3rem;
  font-weight: 800;
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: var(--spacing-sm);
  text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
}

.header p {
  font-size: 1.125rem;
  color: var(--text-secondary);
  font-weight: 400;
  letter-spacing: 0.025em;
}

/* Status Indicator */
.status-indicator {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-md) var(--spacing-lg);
  background: var(--bg-card);
  border-radius: var(--radius-xl);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-lg);
  transition: var(--transition-normal);
  min-width: 200px;
}

.status-indicator.checking {
  background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
  border-color: rgba(245, 158, 11, 0.3);
  color: var(--warning-color);
}

.status-indicator.ready {
  background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
  border-color: rgba(16, 185, 129, 0.3);
  color: var(--success-color);
}

.status-indicator.error {
  background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
  border-color: rgba(239, 68, 68, 0.3);
  color: var(--error-color);
}

.status-indicator span {
  font-weight: 600;
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

/* Spinner Animation */
.spinner {
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top: 2px solid currentColor;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Welcome Message */
.welcome-message {
  text-align: center;
  padding: var(--spacing-lg);
  background: var(--bg-card);
  border-radius: var(--radius-lg);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-md);
  font-size: 1.125rem;
  color: var(--text-secondary);
  margin-bottom: var(--spacing-lg);
}

/* Preview Section */
.preview-section {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: var(--spacing-xl);
  margin-bottom: var(--spacing-xl);
}

/* Video Preview */
.video-preview {
  position: relative;
  background: var(--bg-secondary);
  border-radius: var(--radius-2xl);
  overflow: hidden;
  box-shadow: var(--shadow-2xl);
  border: 2px solid rgba(255, 255, 255, 0.1);
  aspect-ratio: 16/9;
  transition: var(--transition-normal);
}

.video-preview:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-2xl), var(--shadow-glow);
}

.video-preview video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: var(--radius-2xl);
}

.video-preview .disabled {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
  color: var(--text-muted);
  gap: var(--spacing-md);
}

.video-preview .disabled i {
  font-size: 4rem;
  opacity: 0.5;
}

.video-preview .disabled span {
  font-size: 1.25rem;
  font-weight: 600;
}

/* Video Controls */
.video-controls {
  position: absolute;
  bottom: var(--spacing-lg);
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: var(--spacing-md);
  background: rgba(0, 0, 0, 0.8);
  padding: var(--spacing-md);
  border-radius: var(--radius-xl);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.control-btn {
  width: 48px;
  height: 48px;
  border: none;
  border-radius: 50%;
  background: var(--bg-glass);
  color: var(--text-primary);
  cursor: pointer;
  transition: var(--transition-fast);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.125rem;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.control-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: scale(1.05);
}

.control-btn.active {
  background: var(--primary-color);
  color: white;
  box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
}

.control-btn.muted {
  background: var(--error-color);
  color: white;
  box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
}

/* Audio Visualizer */
.audio-visualizer {
  background: var(--bg-card);
  border-radius: var(--radius-xl);
  padding: var(--spacing-xl);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-lg);
  display: flex;
  flex-direction: column;
  gap: var(--spacing-lg);
  position: relative;
}

.audio-bars {
  display: flex;
  align-items: end;
  justify-content: center;
  gap: var(--spacing-xs);
  height: 120px;
  padding: var(--spacing-md);
}

.audio-bar {
  width: 8px;
  min-height: 4px;
  background: linear-gradient(to top, var(--primary-color), var(--accent-color));
  border-radius: var(--radius-sm);
  transition: height 0.1s ease;
  animation: audioBarPulse 2s ease-in-out infinite;
}

.audio-bar:nth-child(odd) {
  animation-delay: 0.1s;
}

.audio-bar:nth-child(even) {
  animation-delay: 0.2s;
}

@keyframes audioBarPulse {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

.mic-status {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  justify-content: center;
  padding: var(--spacing-md);
  background: rgba(255, 255, 255, 0.05);
  border-radius: var(--radius-md);
  transition: var(--transition-normal);
}

.mic-status i {
  font-size: 1.125rem;
  color: var(--success-color);
}

.mic-status.muted i {
  color: var(--error-color);
}

.mic-status span {
  font-weight: 600;
  font-size: 0.875rem;
}

/* Join Button Container */
.join-button-container {
  position: relative;
  z-index: 10;
}

.join-btn {
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
  color: white;
  border: none;
  padding: var(--spacing-md) var(--spacing-2xl);
  border-radius: var(--radius-xl);
  font-size: 1.125rem;
  font-weight: 700;
  cursor: pointer;
  transition: var(--transition-normal);
  box-shadow: var(--shadow-lg), 0 0 30px rgba(99, 102, 241, 0.3);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  position: relative;
  overflow: hidden;
}

.join-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

.join-btn:hover::before {
  left: 100%;
}

.join-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-xl), 0 0 40px rgba(99, 102, 241, 0.5);
}

.join-btn:active {
  transform: translateY(0);
}

/* Controls Section */
.controls-section {
  background: var(--bg-card);
  border-radius: var(--radius-xl);
  padding: var(--spacing-xl);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-lg);
}

.section-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: var(--spacing-xl);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.section-title::before {
  content: '';
  width: 4px;
  height: 24px;
  background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
  border-radius: var(--radius-sm);
}

/* Device Controls */
.device-controls {
  display: flex;
  flex-direction: column;
  gap: var(--spacing-xl);
}

.device-group {
  display: grid;
  grid-template-columns: 150px 1fr auto;
  gap: var(--spacing-lg);
  align-items: center;
  padding: var(--spacing-lg);
  background: rgba(255, 255, 255, 0.05);
  border-radius: var(--radius-lg);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: var(--transition-normal);
}

.device-group:hover {
  background: rgba(255, 255, 255, 0.08);
  transform: translateY(-2px);
}

.device-label {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  font-weight: 600;
  color: var(--text-primary);
}

.device-label i {
  font-size: 1.125rem;
  color: var(--primary-color);
}

.device-select {
  background: var(--bg-secondary);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: var(--radius-md);
  padding: var(--spacing-sm) var(--spacing-md);
  color: var(--text-primary);
  font-size: 0.875rem;
  transition: var(--transition-fast);
  min-width: 200px;
}

.device-select:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
}

.device-select option {
  background: var(--bg-secondary);
  color: var(--text-primary);
}

.device-test {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
}

.test-btn {
  background: linear-gradient(135deg, var(--accent-color) 0%, rgba(6, 182, 212, 0.8) 100%);
  color: white;
  border: none;
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--radius-md);
  font-size: 0.875rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition-fast);
  white-space: nowrap;
}

.test-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
}

.test-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

/* Volume Control */
.volume-control {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  margin-left: var(--spacing-md);
}

.volume-control i {
  color: var(--text-muted);
  font-size: 0.875rem;
}

.volume-slider {
  width: 80px;
  height: 4px;
  background: var(--bg-tertiary);
  border-radius: var(--radius-sm);
  outline: none;
  appearance: none;
  cursor: pointer;
}

.volume-slider::-webkit-slider-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  background: var(--primary-color);
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
  transition: var(--transition-fast);
}

.volume-slider::-webkit-slider-thumb:hover {
  transform: scale(1.2);
}

.volume-slider::-moz-range-thumb {
  width: 16px;
  height: 16px;
  background: var(--primary-color);
  border-radius: 50%;
  cursor: pointer;
  border: none;
  box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
}

/* Join Section */
.join-section {
  text-align: center;
  padding: var(--spacing-xl);
}

.waiting-message {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-md);
  background: var(--bg-card);
  border-radius: var(--radius-lg);
  padding: var(--spacing-lg);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-md);
  color: var(--text-secondary);
  font-size: 1.125rem;
  font-weight: 600;
  opacity: 0;
  transform: translateY(20px);
  transition: var(--transition-slow);
}

.waiting-message.show {
  opacity: 1;
  transform: translateY(0);
}

.waiting-message.denied {
  background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
  border-color: rgba(239, 68, 68, 0.3);
  color: var(--error-color);
}

.waiting-message i {
  font-size: 1.5rem;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

/* Responsive Design */
@media (max-width: 1200px) {
  .waiting-room-container {
    max-width: 1000px;
    padding: var(--spacing-lg);
  }
  
  .preview-section {
    grid-template-columns: 1fr;
    gap: var(--spacing-lg);
  }
  
  .device-group {
    grid-template-columns: 1fr;
    gap: var(--spacing-md);
    text-align: center;
  }
  
  .device-test {
    justify-content: center;
  }
}

@media (max-width: 768px) {
  .waiting-room-container {
    padding: var(--spacing-md);
    gap: var(--spacing-lg);
  }
  
  .header h1 {
    font-size: 2rem;
  }
  
  .header p {
    font-size: 1rem;
  }
  
  .video-preview {
    aspect-ratio: 4/3;
  }
  
  .audio-bars {
    height: 80px;
  }
  
  .controls-section {
    padding: var(--spacing-lg);
  }
  
  .device-group {
    padding: var(--spacing-md);
  }
  
  .join-button-container {
    position: static !important;
    margin-top: var(--spacing-lg);
  }
}

@media (max-width: 480px) {
  .waiting-room-container {
    padding: var(--spacing-sm);
  }
  
  .header h1 {
    font-size: 1.5rem;
  }
  
  .video-controls {
    bottom: var(--spacing-sm);
    padding: var(--spacing-sm);
  }
  
  .control-btn {
    width: 40px;
    height: 40px;
    font-size: 1rem;
  }
  
  .join-btn {
    padding: var(--spacing-sm) var(--spacing-lg);
    font-size: 1rem;
  }
}

/* Accessibility Improvements */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

/* Focus States */
button:focus,
select:focus,
input:focus {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

/* High Contrast Mode */
@media (prefers-contrast: high) {
  :root {
    --bg-primary: #000000;
    --bg-secondary: #1a1a1a;
    --text-primary: #ffffff;
    --text-secondary: #cccccc;
  }
}

/* Print Styles */
@media print {
  body {
    background: white !important;
    color: black !important;
  }
  
  .waiting-room-container {
    box-shadow: none !important;
  }
  
  .video-preview,
  .audio-visualizer {
    display: none;
  }
}
   </style>

    <div class="waiting-room-container">
        <div class="header">
            <h1>Join Meeting</h1>
            <p>Set up your camera and microphone before joining</p>
        </div>
<div style="display: flex; flex-direction: row;">
        <div class="status-indicator checking" id="statusIndicator">
            <div class="spinner"></div>
            <span>Checking devices...</span>
        </div>
          <div class="join-button-container" style="position: absolute; left: 1000px;" onclick="joinMeeting()">
                    <button class="join-btn" id="joinMeetingBtn">Join Meeting</button>
                </div>
                </div>

        <div class="welcome-message" id="welcomeMessage" style="display: none;">
            Welcome! Please wait while the host admits you to the meeting.
        </div>

        <div class="preview-section">
            <div class="video-preview" id="videoPreview">
                <video id="previewVideo" autoplay muted playsinline></video>
                <div class="disabled" id="videoDisabled" style="display: none;">
                    <i class="fas fa-video-slash"></i>
                    <span>Camera Off</span>
                </div>
                <!-- Camera and Microphone controls moved inside video preview -->
                <div class="video-controls">
                    <button class="control-btn active" id="micToggle" title="Microphone">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn active" id="cameraToggle" title="Camera">
                        <i class="fas fa-video"></i>
                    </button>
                </div>
            </div>

            <div class="audio-visualizer">
                <!-- Join button moved to top right of audio visualizer -->
            
                
                <div class="audio-bars" id="audioBars">
                    <!-- Audio bars will be generated by JavaScript -->
                </div>
                <div class="mic-status" id="micStatus">
                    <i class="fas fa-microphone"></i>
                    <span>Microphone Active</span>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <h3 class="section-title">Device Settings</h3>
            
            <div class="device-controls">
                <div class="device-group">
                    <div class="device-label">
                        <i class="fas fa-video"></i>
                        Camera
                    </div>
                    <select class="device-select" id="cameraSelect">
                        <option value="">Loading cameras...</option>
                    </select>
                    <div class="device-test">
                        <button class="test-btn" id="testCamera">Test Camera</button>
                    </div>
                </div>

                <div class="device-group">
                    <div class="device-label">
                        <i class="fas fa-microphone"></i>
                        Microphone
                    </div>
                    <select class="device-select" id="microphoneSelect">
                        <option value="">Loading microphones...</option>
                    </select>
                    <div class="device-test">
                        <button class="test-btn" id="testMicrophone">Test Mic</button>
                        <div class="volume-control">
                            <i class="fas fa-volume-down"></i>
                            <input type="range" class="volume-slider" id="micVolume" min="0" max="100" value="75">
                            <i class="fas fa-volume-up"></i>
                        </div>
                    </div>
                </div>

                <div class="device-group">
                    <div class="device-label">
                        <i class="fas fa-volume-up"></i>
                        Speaker
                    </div>
                    <select class="device-select" id="speakerSelect">
                        <option value="">Loading speakers...</option>
                    </select>
                    <div class="device-test">
                        <button class="test-btn" id="testSpeaker">Test Speaker</button>
                        <div class="volume-control">
                            <i class="fas fa-volume-down"></i>
                            <input type="range" class="volume-slider" id="speakerVolume" min="0" max="100" value="75">
                            <i class="fas fa-volume-up"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="join-section">
            <div class="waiting-message" id="waitingMessage">
                <i class="fas fa-clock"></i>
                Waiting for host to admit you...
            </div>
        </div>
    </div>

 <script>
    class WaitingRoom {
    constructor() {
        this.socket = io();
        this.meetingId = this.getMeetingIdFromUrl();
        this.userName = '';
        this.localStream = null;
        this.audioContext = null;
        this.analyser = null;
        this.devices = {
            cameras: [],
            microphones: [],
            speakers: []
        };
        this.selectedDevices = {
            camera: null,
            microphone: null,
            speaker: null
        };
        this.settings = {
            micEnabled: true,
            cameraEnabled: true,
            micVolume: 75,
            speakerVolume: 75
        };
        this.isInWaitingRoom = false;
        
        this.init();
    }

    getMeetingIdFromUrl() {
        const path = window.location.pathname;
        const parts = path.split('/');
        return parts[parts.length - 1];
    }

    async init() {
        try {
            await this.getUserName();
            await this.checkDevicePermissions();
            await this.enumerateDevices();
            await this.initializeStream();
            this.setupEventListeners();
            this.setupSocketListeners();
            this.startAudioVisualization();
            this.updateStatus('ready', 'Ready to join');
            this.checkWaitingRoomStatus();
        } catch (error) {
            console.error('Initialization error:', error);
            this.updateStatus('error', 'Failed to access devices');
        }
    }

    async getUserName() {
        try {
            const response = await fetch('/api/user');
            const data = await response.json();
            if (data.user) {
                this.userName = data.user.name;
            } else {
                window.location.href = '/login';
            }
        } catch (error) {
            console.error('Error fetching user data:', error);
            window.location.href = '/login';
        }
    }

    async checkWaitingRoomStatus() {
        // Check if waiting room is enabled for this meeting
        this.socket.emit('check-waiting-room-status', { meetingId: this.meetingId });
    }

    async checkDevicePermissions() {
        this.updateStatus('checking', 'Requesting device permissions...');
        
        try {
            // Request permissions for both audio and video
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            });
            
            // Stop the temporary stream
            stream.getTracks().forEach(track => track.stop());
            
            this.updateStatus('checking', 'Permissions granted');
        } catch (error) {
            console.error('Permission denied:', error);
            this.updateStatus('error', 'Camera and microphone access required');
            throw error;
        }
    }

    async enumerateDevices() {
        this.updateStatus('checking', 'Detecting devices...');
        
        try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            
            this.devices.cameras = devices.filter(device => device.kind === 'videoinput');
            this.devices.microphones = devices.filter(device => device.kind === 'audioinput');
            this.devices.speakers = devices.filter(device => device.kind === 'audiooutput');
            
            this.populateDeviceSelects();
            
            // Set default devices
            if (this.devices.cameras.length > 0) {
                this.selectedDevices.camera = this.devices.cameras[0].deviceId;
            }
            if (this.devices.microphones.length > 0) {
                this.selectedDevices.microphone = this.devices.microphones[0].deviceId;
            }
            if (this.devices.speakers.length > 0) {
                this.selectedDevices.speaker = this.devices.speakers[0].deviceId;
            }
            
        } catch (error) {
            console.error('Error enumerating devices:', error);
            throw error;
        }
    }

    populateDeviceSelects() {
        const cameraSelect = document.getElementById('cameraSelect');
        const microphoneSelect = document.getElementById('microphoneSelect');
        const speakerSelect = document.getElementById('speakerSelect');

        // Populate cameras
        cameraSelect.innerHTML = '';
        this.devices.cameras.forEach((device, index) => {
            const option = document.createElement('option');
            option.value = device.deviceId;
            option.textContent = device.label || `Camera ${index + 1}`;
            cameraSelect.appendChild(option);
        });

        // Populate microphones
        microphoneSelect.innerHTML = '';
        this.devices.microphones.forEach((device, index) => {
            const option = document.createElement('option');
            option.value = device.deviceId;
            option.textContent = device.label || `Microphone ${index + 1}`;
            microphoneSelect.appendChild(option);
        });

        // Populate speakers
        speakerSelect.innerHTML = '';
        this.devices.speakers.forEach((device, index) => {
            const option = document.createElement('option');
            option.value = device.deviceId;
            option.textContent = device.label || `Speaker ${index + 1}`;
            speakerSelect.appendChild(option);
        });
    }

    async initializeStream() {
        this.updateStatus('checking', 'Initializing camera and microphone...');
        
        try {
            const constraints = {
                video: {
                    deviceId: this.selectedDevices.camera ? { exact: this.selectedDevices.camera } : undefined,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: {
                    deviceId: this.selectedDevices.microphone ? { exact: this.selectedDevices.microphone } : undefined,
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                }
            };

            if (this.localStream) {
                this.localStream.getTracks().forEach(track => track.stop());
            }

            this.localStream = await navigator.mediaDevices.getUserMedia(constraints);
            
            // Display video preview
            const previewVideo = document.getElementById('previewVideo');
            previewVideo.srcObject = this.localStream;
            
            // Apply initial settings
            this.applyMediaSettings();
            
        } catch (error) {
            console.error('Error initializing stream:', error);
            throw error;
        }
    }

    applyMediaSettings() {
        if (!this.localStream) return;

        const videoTrack = this.localStream.getVideoTracks()[0];
        const audioTrack = this.localStream.getAudioTracks()[0];

        if (videoTrack) {
            videoTrack.enabled = this.settings.cameraEnabled;
        }

        if (audioTrack) {
            audioTrack.enabled = this.settings.micEnabled;
        }

        this.updateVideoPreview();
        this.updateMicStatus();
    }

    updateVideoPreview() {
        const videoPreview = document.getElementById('videoPreview');
        const videoDisabled = document.getElementById('videoDisabled');
        const previewVideo = document.getElementById('previewVideo');

        if (this.settings.cameraEnabled) {
            previewVideo.style.display = 'block';
            videoDisabled.style.display = 'none';
        } else {
            previewVideo.style.display = 'none';
            videoDisabled.style.display = 'flex';
        }
    }

    updateMicStatus() {
        const micStatus = document.getElementById('micStatus');
        const micIcon = micStatus.querySelector('i');
        const micText = micStatus.querySelector('span');

        if (this.settings.micEnabled) {
            micStatus.classList.remove('muted');
            micIcon.className = 'fas fa-microphone';
            micText.textContent = 'Microphone Active';
        } else {
            micStatus.classList.add('muted');
            micIcon.className = 'fas fa-microphone-slash';
            micText.textContent = 'Microphone Muted';
        }
    }

    startAudioVisualization() {
        if (!this.localStream) return;

        try {
            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            this.analyser = this.audioContext.createAnalyser();
            const microphone = this.audioContext.createMediaStreamSource(this.localStream);
            
            microphone.connect(this.analyser);
            this.analyser.fftSize = 256;
            
            const bufferLength = this.analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            // Create audio bars
            const audioBars = document.getElementById('audioBars');
            audioBars.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'audio-bar';
                audioBars.appendChild(bar);
            }
            
            const bars = audioBars.querySelectorAll('.audio-bar');
            
            const updateBars = () => {
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.analyser.getByteFrequencyData(dataArray);
                
                bars.forEach((bar, index) => {
                    const value = dataArray[index * 2] || 0;
                    const height = (value / 255) * 100;
                    bar.style.height = Math.max(4, height) + '%';
                });
                
                requestAnimationFrame(updateBars);
            };
            
            updateBars();
            
        } catch (error) {
            console.error('Error setting up audio visualization:', error);
        }
    }

    setupEventListeners() {
        // Device selection changes
        document.getElementById('cameraSelect').addEventListener('change', (e) => {
            this.selectedDevices.camera = e.target.value;
            this.initializeStream();
        });

        document.getElementById('microphoneSelect').addEventListener('change', (e) => {
            this.selectedDevices.microphone = e.target.value;
            this.initializeStream();
        });

        document.getElementById('speakerSelect').addEventListener('change', (e) => {
            this.selectedDevices.speaker = e.target.value;
        });

        // Volume controls
        document.getElementById('micVolume').addEventListener('input', (e) => {
            this.settings.micVolume = parseInt(e.target.value);
        });

        document.getElementById('speakerVolume').addEventListener('input', (e) => {
            this.settings.speakerVolume = parseInt(e.target.value);
        });

        // Test buttons
        document.getElementById('testCamera').addEventListener('click', () => {
            this.testCamera();
        });

        document.getElementById('testMicrophone').addEventListener('click', () => {
            this.testMicrophone();
        });

        document.getElementById('testSpeaker').addEventListener('click', () => {
            this.testSpeaker();
        });

        // Media controls
        document.getElementById('micToggle').addEventListener('click', () => {
            this.toggleMicrophone();
        });

        document.getElementById('cameraToggle').addEventListener('click', () => {
            this.toggleCamera();
        });

        // Join meeting button
        document.getElementById('joinMeetingBtn').addEventListener('click', () => {
            this.requestToJoinMeeting();
        });
    }

    setupSocketListeners() {
        this.socket.on('waiting-room-status', (data) => {
            if (data.enabled) {
                document.getElementById('welcomeMessage').style.display = 'block';
                if (data.welcomeMessage) {
                    document.getElementById('welcomeMessage').textContent = data.welcomeMessage;
                }
            }
        });

        this.socket.on('waiting-room-admitted', () => {
            this.joinMeeting();
        });

        this.socket.on('waiting-room-denied', (data) => {
            this.showDeniedMessage(data.reason);
        });

        this.socket.on('meeting-error', (data) => {
            this.updateStatus('error', data.message);
        });

        this.socket.on('direct-join-allowed', () => {
            // Waiting room is disabled, join directly
            this.joinMeeting();
        });
    }

    testCamera() {
        // Camera test is already showing in the preview
        this.showToast('Camera is working correctly');
    }

    async testMicrophone() {
        const testBtn = document.getElementById('testMicrophone');
        testBtn.disabled = true;
        testBtn.textContent = 'Testing...';

        try {
            // Record a short audio sample
            const mediaRecorder = new MediaRecorder(this.localStream);
            const audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                if (this.selectedDevices.speaker) {
                    audio.setSinkId(this.selectedDevices.speaker);
                }
                
                audio.volume = this.settings.speakerVolume / 100;
                audio.play();
                
                
                this.showToast('Playing back your microphone test');
                
                setTimeout(() => {
                    testBtn.disabled = false;
                    testBtn.textContent = 'Test Mic';
                }, 3000);
            };

            mediaRecorder.start();
            setTimeout(() => mediaRecorder.stop(), 2000);

        } catch (error) {
            console.error('Microphone test failed:', error);
            this.showToast('Microphone test failed', 'error');
            testBtn.disabled = false;
            testBtn.textContent = 'Test Mic';
        }
    }

    async testSpeaker() {
        try {
            // Play a test tone
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // A4 note
            gainNode.gain.setValueAtTime(this.settings.speakerVolume / 100 * 0.1, audioContext.currentTime);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);

            this.showToast('Speaker test tone played');

        } catch (error) {
            console.error('Speaker test failed:', error);
            this.showToast('Speaker test failed', 'error');
        }
    }

    toggleMicrophone() {
        this.settings.micEnabled = !this.settings.micEnabled;
        this.applyMediaSettings();

        const micToggle = document.getElementById('micToggle');
        const icon = micToggle.querySelector('i');

        if (this.settings.micEnabled) {
            micToggle.classList.add('active');
            micToggle.classList.remove('muted');
            icon.className = 'fas fa-microphone';
        } else {
            micToggle.classList.remove('active');
            micToggle.classList.add('muted');
            icon.className = 'fas fa-microphone-slash';
        }
    }

    toggleCamera() {
        this.settings.cameraEnabled = !this.settings.cameraEnabled;
        this.applyMediaSettings();

        const cameraToggle = document.getElementById('cameraToggle');
        const icon = cameraToggle.querySelector('i');

        if (this.settings.cameraEnabled) {
            cameraToggle.classList.add('active');
            icon.className = 'fas fa-video';
        } else {
            cameraToggle.classList.remove('active');
            icon.className = 'fas fa-video-slash';
        }
    }

    requestToJoinMeeting() {
        this.isInWaitingRoom = true;
        
        // Send join request to server
        this.socket.emit('request-join-meeting', {
            meetingId: this.meetingId,
            participantName: this.userName,
            deviceSettings: this.settings,
            selectedDevices: this.selectedDevices
        });

        // Show waiting message
        document.getElementById('joinMeetingBtn').style.display = 'none';
        document.getElementById('waitingMessage').classList.add('show');
        
        this.updateStatus('checking', 'Joining meeting...');
    }

    joinMeeting() {
        // Store settings for the main meeting
        localStorage.setItem('meetingSettings', JSON.stringify({
            selectedDevices: this.selectedDevices,
            settings: this.settings
        }));

        // Redirect to meeting room
        window.location.href = `/join/${this.meetingId}`;
    }

    showDeniedMessage(reason = 'Your request to join was denied') {
        const waitingMessage = document.getElementById('waitingMessage');
        waitingMessage.innerHTML = `
            <i class="fas fa-times-circle"></i>
            ${reason}
        `;
        waitingMessage.classList.add('denied');
        waitingMessage.classList.add('show');
    }

    updateStatus(type, message) {
        const statusIndicator = document.getElementById('statusIndicator');
        const spinner = statusIndicator.querySelector('.spinner');
        const text = statusIndicator.querySelector('span');

        statusIndicator.className = `status-indicator ${type}`;
        text.textContent = message;

        if (type === 'checking') {
            spinner.style.display = 'block';
        } else {
            spinner.style.display = 'none';
        }
    }

    showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${type === 'error' ? '#ef4444' : '#10b981'};
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 14px;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
        `;
        toast.textContent = message;

        document.body.appendChild(toast);

        setTimeout(() => {
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(0)';
        }, 100);

        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(100px)';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }
}

// Initialize waiting room when page loads
document.addEventListener('DOMContentLoaded', () => {
    new WaitingRoom();
});

  // Get meetingId from URL
  const urlParams = new URLSearchParams(window.location.search);
  const meetingId = urlParams.get('meetingId');

  if (!meetingId) {
    console.error('Meeting ID not found in URL');
    // Optionally redirect or show an error message here
  } else {
    console.log('Meeting ID:', meetingId);
    // You can now use the meetingId variable
  }

  async function joinMeeting() {
        try {
                const response = await fetch(`/api/meeting/${meetingId}`);
                
                if (response.ok) {
                    window.location.href = `/join/${meetingId}`;
                } else if (response.status === 404) {
                    throw new Error('Meeting not found. Please check the meeting ID.');
                } else {
                    throw new Error('Failed to join meeting. Please try again.');
                }
            } catch (error) {
                console.error('Error joining meeting:', error);
                showError('joinError', error.message);
                showLoading('joinLoading', false);
            }
  }
